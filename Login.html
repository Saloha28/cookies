<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
       
        #password {
            margin-top: 20px;
         
        }
    </style>
    <script src="login.js" defer></script>
</head>

<body>
    <h1><I>Login Page</I></h1>
    <form id="loginForm">
        <label for="username"><I>Username:</I></label>
        <input type="text" id="username" name="username" required><br>
        <label for="password" style="margin-top: 20px;"><I>Password</I>:</label>
        <input type="password" id="password" name="password" required><br>
       <br><button type="submit"><i>Login</i></button>
    </form>
</body>

</html>
